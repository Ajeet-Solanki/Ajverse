<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual for Life | Engineering the Ordinary</title>
    <style>
        :root {
            --primary: #00d4ff;
            --dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
        }

        /* --- FLASH SCREEN (IGNITION) --- */
        #flash-screen {
            position: fixed;
            top: 0;
            left: 0;
            /* Uses 100% of the visible screen height and width */
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            
            /* AUTOMATIC CENTERING ENGINE */
            display: flex;
            flex-direction: column;   /* Stack elements vertically */
            justify-content: center;  /* Center vertically */
            align-items: center;      /* Center horizontally */
            text-align: center;       /* Center text lines */
            
            z-index: 1000;
            transition: all 0.8s ease;
            cursor: pointer;
            padding: 20px;            /* Safety buffer for small screens */
            box-sizing: border-box;   /* Includes padding in width calculation */
        }

        .ignition-btn {
                /* Max-width ensures it never gets too big on desktop */
                /* Width: auto + padding ensures it fits the text on mobile */
                max-width: 90%;
                width: auto;
                padding: 20px 40px;
                
                /* Font size using 'vw' makes it scale with screen width */
                font-size: clamp(0.9rem, 2.5vw, 1.2rem); 
                
                font-weight: bold;
                color: var(--primary);
                border: 2px solid var(--primary);
                background: transparent;
                border-radius: 50px;
                text-transform: uppercase;
                letter-spacing: 2px;
                margin-bottom: 2rem;
                animation: pulse 2s infinite;
            }

        @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
        50% { transform: scale(1.03); box-shadow: 0 0 30px rgba(0, 212, 255, 0.5); }
        100% { transform: scale(1); box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
    }

      .flash-text {
                    max-width: 600px;         /* Prevents text from stretching too thin */
                    width: 85%;              /* Responsive width */
                    font-size: clamp(0.85rem, 2vw, 1.1rem);
                    color: #94a3b8;
                    line-height: 1.6;
                    margin: 0;               /* Resets browser defaults */
                    }

        /* Class to hide the flash screen */
        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
            transform: scale(1.1);
        }

        /* --- MAIN CONTENT --- */
        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border-bottom: 2px solid var(--primary);
            text-align: center;
            padding: 20px;
        }

        .logo-text {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(to right, #00d4ff, #0055ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 10%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: 0.3s var(--transition);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .category {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 18px;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--dark);
        }
        
    </style>
</head>
<body>

    <div id="flash-screen" onclick="startManual()">
        <button class="ignition-btn">Enter into Nature's Original Code</button>
        <p class="flash-text">Nature had a 4-billion-year head start. <br> We're just reading the manual.</p>
    </div>

    <header>
        <div class="logo-text">MANUAL FOR LIFE</div>
        <p style="color: #94a3b8; max-width: 600px; margin-top: 10px;">
            Technical Basics. Confidence in Technology. Nature-Inspired Engineering for the Modern Human.
        </p>
    </header>
<main class="content-grid" id="mainGrid"></main>
    <footer>
        &copy; 2026 Manual for Life | Built by a Mechanical-Electrical-Coding Engineer.
    </footer>

    <script>
    const articleFiles = [
        'bat-radar.json',
        'kingfisher-train.json',
        'ant-logic.json'
    ];

    // Check if user already entered during this session
    window.onload = function() {
        if (sessionStorage.getItem('manualEntered') === 'true') {
            const screen = document.getElementById('flash-screen');
            if (screen) screen.style.display = 'none'; 
            loadManualArticles(); 
        }
    };

    async function loadManualArticles() {
        const grid = document.getElementById('mainGrid');
        if (!grid) return;

        grid.innerHTML = '<p style="text-align:center; width:100%; color:var(--primary);">Accessing Manual Records...</p>';

        let htmlContent = '';

        for (const file of articleFiles) {
            try {
                // Fetch the data from the /articles/ folder
                const response = await fetch(`articles/${file}`);
                if (!response.ok) throw new Error(`Could not find ${file}`);
                const data = await response.json();

                // Create the link by replacing .json with .html
                const pageLink = `sub-page/${file.replace('.json', '.html')}`;

                htmlContent += `
                    <article class="card">
                        <span class="category">${data.category}</span>
                        <h3>${data.title}</h3>
                        <p>${data.description}</p>
                        <a href="${pageLink}" class="btn">Read Manual</a>
                    </article>
                `;
            } catch (error) {
                console.error("Manual Fetch Error:", error);
            }
        }
        grid.innerHTML = htmlContent;
    }

    function startManual() {
        const screen = document.getElementById('flash-screen');
        if (screen) screen.classList.add('hidden');
        
        sessionStorage.setItem('manualEntered', 'true');
        loadManualArticles();

        setTimeout(() => {
            if (screen) screen.style.display = 'none';
        }, 800);
    }
    </script>
</body>

</html>
